<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="sidebar">
            <div class="logo">
                <!-- <img src="/assets/odin-lined.png" alt="music logo" /> -->
            </div>
            <div class="credit">
                Photo by
                <a
                    href="https://unsplash.com/@stefany_andrade?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Stefany Andrade</a
                >
                on
                <a
                    href="https://unsplash.com/photos/brown-violin-with-case-GbSCAAsU2Fo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </div>
        </div>
        <div class="container">
            <div class="top">
                <div class="intro">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <span class="italic">now</span> to
                    get started.
                </div>
                <div class="action">
                    You <span class="italic">know</span> you want to.
                </div>
            </div>
            <div class="middle">
                <form action="" method="post">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" />
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" />
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                    <label for="number">Phone Number</label>
                    <input type="number" name="number" id="number" />
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                    <label for="password-confirm">Confirm Password</label>
                    <input
                        type="password"
                        name="password-confirm"
                        id="password-confirm"
                    />
                </form>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <div class="login">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </body>
</html>
